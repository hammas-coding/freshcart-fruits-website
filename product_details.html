<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshCart - Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/img/grocery-icon.png">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">FreshCart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="delivery_request.html"
                >Delivery Request</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product Details -->
    <section class="container my-5">
      <div class="row product-details">
        <div class="col-md-6">
          <img
            src="img/apple.jpg"
            class="img-fluid rounded w-100"
            alt="Fresh Apple"
          />
        </div>
        <div class="col-md-6">
          <h2>Fresh Apple</h2>
          <p class="text-muted">Category: Fruits</p>
          <h4>PKR 500 / kg</h4>
          <p>
            Crisp, juicy apples sourced from local orchards. Perfect for
            snacking or baking.
          </p>
          <div class="my-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input
              type="number"
              id="quantity"
              class="form-control w-25"
              min="1"
              value="1"
            />
          </div>
          <a href="delivery_request.html" class="btn btn-add"
            >Add to Delivery Request</a
          >
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
      <div class="container">
        <p>&copy; 2025 FreshCart. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
